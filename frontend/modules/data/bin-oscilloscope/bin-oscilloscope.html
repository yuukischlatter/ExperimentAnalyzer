<!-- Binary Oscilloscope Module Template -->
<div class="bin-oscilloscope-container">
    
    <!-- Module Header -->
    <div class="bin-oscilloscope-header card-header">
        <div class="flex items-center justify-between">
            <div class="bin-oscilloscope-title">
                <h3 class="card-title">Binary Oscilloscope</h3>
                <p class="text-sm text-secondary">Welding Parameter Visualization (4 Calculated Channels)</p>
            </div>
            
            <div class="bin-oscilloscope-actions">
                <button data-bind="exportBtn" class="btn btn-secondary btn-sm" title="Export chart as PNG">
                    <span>üìä</span> Export PNG
                </button>
                <button data-bind="resetZoomBtn" class="btn btn-secondary btn-sm" title="Reset zoom to full view">
                    <span>üîç</span> Reset Zoom
                </button>
            </div>
        </div>
    </div>
    
    <!-- Channel Controls -->
    <div class="bin-oscilloscope-controls card-body">
        <div class="channel-groups">
            
            <!-- DC Voltage Channel Group -->
            <div class="channel-group dc-voltage-group">
                <div class="channel-group-title">DC Voltage</div>
                <div class="channel-toggles">
                    <div class="channel-toggle">
                        <input data-bind="channel10Checkbox" type="checkbox" id="channel-10" class="channel-checkbox" checked>
                        <label for="channel-10" class="channel-label">U_DC*</label>
                        <span class="channel-unit">V</span>
                    </div>
                </div>
            </div>
            
            <!-- DC Current Channels Group -->
            <div class="channel-group dc-current-group">
                <div class="channel-group-title">DC Current</div>
                <div class="channel-toggles">
                    <div class="channel-toggle">
                        <input data-bind="channel8Checkbox" type="checkbox" id="channel-8" class="channel-checkbox" checked>
                        <label for="channel-8" class="channel-label">I_DC_GR1*</label>
                        <span class="channel-unit">A</span>
                    </div>
                    <div class="channel-toggle">
                        <input data-bind="channel9Checkbox" type="checkbox" id="channel-9" class="channel-checkbox" checked>
                        <label for="channel-9" class="channel-label">I_DC_GR2*</label>
                        <span class="channel-unit">A</span>
                    </div>
                </div>
            </div>
            
            <!-- Force Channel Group -->
            <div class="channel-group force-group">
                <div class="channel-group-title">Force</div>
                <div class="channel-toggles">
                    <div class="channel-toggle">
                        <input data-bind="channel11Checkbox" type="checkbox" id="channel-11" class="channel-checkbox" checked>
                        <label for="channel-11" class="channel-label">F_Schlitten*</label>
                        <span class="channel-unit">kN</span>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- Status Display -->
        <div class="status-display">
            <div class="status-item">
                <span class="status-indicator" data-bind="statusIndicator"></span>
                <span data-bind="resolutionStatus">Ready to load data</span>
            </div>
            <div class="status-item">
                <span data-bind="dataPoints">Points: -</span>
            </div>
            <div class="status-item">
                <span data-bind="timeRange">Range: -</span>
            </div>
            <div class="status-item">
                <span data-bind="experimentInfo">No experiment selected</span>
            </div>
        </div>
    </div>
    
    <!-- Chart Content -->
    <div class="bin-oscilloscope-content">
        
        <!-- Loading State -->
        <div data-bind="loadingSpinner" class="loading-state hidden">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p data-bind="loadingMessage">Loading oscilloscope data...</p>
            </div>
        </div>
        
        <!-- Error State -->
        <div data-bind="errorMessage" class="error-state hidden">
            <div class="error-content">
                <h4>Unable to Load Oscilloscope Data</h4>
                <p data-bind="errorText">An error occurred while loading binary data.</p>
                <button data-bind="retryBtn" class="btn btn-primary btn-sm">Retry</button>
            </div>
        </div>
        
        <!-- Plotly Chart Container -->
        <div data-bind="chartContainer" class="chart-container">
            <div id="plotly-chart-container" class="plotly-chart"></div>
        </div>
        
    </div>
    
</div>
